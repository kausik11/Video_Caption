<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" /> -->
    <title>Video Caption</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>HTML video element</h1>
    </header>
    <div class="container">
        <video id="video" controls poster="/media-sample-files-master/Imagine_Dragons.jpg">
            <source src="/Source/Imagine Dragons - Believer (Official Music Video).mp4" type="video/mp4">
            <track kind="captions" src="./track.vtt" srclang="en" label="English" default />
        </video>
    </div>
    <div class="container">
        <p>
            <a href="/Source/Imagine Dragons - Believer (Official Music Video).mp4" id="link" download>Download</a>
            <button id="btnPlay" class="control">Play</button>
            <button id="btnPaws" class="control">Pause</button>
            <button id="btnStop" class="control">Stop</button>
            <button id="btnRew" class="control">Rewind</button>
            <button id="btnFF" class="control">Fast-forward</button>
        </p>
    </div>
</body>
<script src="/script.js"></script>
</html>
